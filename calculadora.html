            <br>

            <button id="inserir7">7</button>

            <button id="inserir5">5</button>
            <button id="inserir6">6</button>

            <br>
            <button id="inserir1">1</button>
            <button id="inserir2">2</button>
            <button id="inserir3">3</button>
            <button id="inserirSubtracao">-</button>
            <br>
            <button id="inserir0">0</button>
            <button id="inserirVirgula">.</button>
            <button id="Calcular">=</button>
