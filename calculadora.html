<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <h1 id="calculadoraTitulo">Calculadora super mega hiper potente!</h1>
    <br>
    <section class="calculadora" id="corpoCalculadora">
        <aside class="calculadoraBotoes">
            <br>
            <h1 aria-disabled="disabled"></h1>
            <input id="tela" type="number" disabled="disabled">
            <br> <br>
            <button onclick="inserir7()">7</button>
            <button onclick="inserir8()">8</button>
            <button onclick="inserir9()">9</button>
            <button onclick="inserirDivisao()">÷</button>
            <br>
            <button onclick="inserir4()">4</button>
            <button onclick="inserir5()">5</button>
            <button onclick="inserir6()">6</button>
            <button onclick="inserirMultiplicacao()">×</button>
            <br>
            <button onclick="inserir1()">1</button>
            <button onclick="inserir2()">2</button>
            <button onclick="inserir3()">3</button>
            <button onclick="inserirSubtracao()">-</button>
            <br>
            <button onclick="inserir0()">0</button>
            <button onclick="inserirVirgula()">.</button>
            <button onclick="Calcular()">=</button>
            <button onclick="inserirAdição()">+</button>
            <br><br>
        </aside>
    </section>

   
    

    
</body>
